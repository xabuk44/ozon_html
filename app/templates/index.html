<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">   <!-- div.container>div.row>div.col + TAB -->
    <div class="row">
        <div class="col">
            <h1>Ozon</h1>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input name="search" class="form-control" type="search" value="{{search}}">
                    </div>
                </div>
            </form>
            <div class="card" style="width: 18rem;">

            <ul class="list-group">
                {% for book in books %}
                    <li class="list-group-item">
                        <a href="{{url_for('book_details', book_id=book.id) }}">{{book.title}}, Author: {{book.author}}</a>
                    </li>
                {% endfor %}
                <div class="mt-2">
                <a href="{{ url_for('book_edit', book_id='new') }}" class="btn btn-primary" >Add new book </a>
                </div>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
